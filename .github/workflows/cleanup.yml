name: Cleanup old container images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight

jobs:
  cleanup:
    runs-on: my-shadcn-app-monorepo
    permissions:
      packages: write
      contents: read
    steps:
      - name: Delete untagged container versions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          OWNER_TYPE: 'user' # Change to 'org' if the repository is in an organization
        run: |
          PACKAGES=$(gh api --paginate -H "Accept: application/vnd.github+json" "/users/$OWNER/packages?package_type=container" | jq -r '.[].name')

          if [ -z "$PACKAGES" ]; then
            echo "No container packages found."
            exit 0
          fi

          for PKG in $PACKAGES; do
            echo "--- Checking package: $PKG ---"
            API_URL="/users/$OWNER/packages/container/$PKG/versions"
            
            VERSION_IDS=$(gh api --paginate -H "Accept: application/vnd.github+json" "$API_URL" \
              --jq 'map(select(.metadata.container.tags | length == 0) | .id) | .[]')

            if [ -z "$VERSION_IDS" ]; then
              echo "No untagged versions found for $PKG."
              continue
            fi

            echo "Found untagged versions to delete in $PKG (IDs): $VERSION_IDS"
            for ID in $VERSION_IDS; do
              echo "Deleting version with ID: $ID from package $PKG"
              gh api \
                --method DELETE \
                -H "Accept: application/vnd.github+json" \
                "$API_URL/$ID"
            done
          done
          echo "Cleanup complete."
