name: Cleanup old container images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight

jobs:
  cleanup:
    runs-on: my-shadcn-app-monorepo
    steps:
      - name: Install Github CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt-get install dirmngr -y
          apt-get update && apt-get install gh -y
          apt-get autoclean && apt-get autoremove
          rm -rf /var/lib/apt/lists/*

      - name: Authenticate with GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: List and delete old container images
        run: |
          # List all container images in the repository
          images=$(gh api -H "Accept: application/vnd.github+json" /user/packages/container/ghcr.io/${{ github.repository }} | jq -r '.[] | select(.metadata.container.tags | length == 0) | .id')

          # Delete images without tags (old builds)
          for image in $images; do
            gh api -X DELETE -H "Accept: application/vnd.github+json" /user/packages/container/ghcr.io/${{ github.repository }}/versions/$image
          done
